    <script type="text/javascript">
    gifs = new Array();
    gifs[0] = 'sonic.gif';
    gifs[1] = 'batman.gif';   
    
    function getrandomgif() {
        var num = Math.floor( Math.random() * 2);
        var g = gifs[num];
        var elem = document.createElement("img");
        elem.setAttribute("src", "img/"+g);
        elem.setAttribute("id", "randomgif");
        document.getElementById("randomgifdiv").appendChild(elem)
    }

    window.addEventListener('load', getrandomgif, false);
    </script>
