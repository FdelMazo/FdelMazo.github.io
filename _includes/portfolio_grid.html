<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
    
                    <div class="hr">
                        <span class="icon fa fa-dot-circle-o"></span>
                    </div>
    
                </div>
            </div>
            <div class="github-card" data-github="FdelMazo/" data-theme="personal"></div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus"></i>
                                    <strong>{{post.project_title}}</strong>
                                    <br>
                                    <small><i>{{post.project_subtitle}}</i></small>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.project_title }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
